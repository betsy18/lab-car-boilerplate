<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <!-- main.css -->
    <link rel="stylesheet" href="css/main.css">
    <title>LabCar</title>
</head>

<body>

    <!-- header -->
    <header>
        <nav class="navbar-default navbar-fond">
            <div class="container">
                <div class="row">
                    <!-- menu hamburguesa -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                            aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <figure>
                                <img src="assets/images/logoForma.png" alt="logo">
                            </figure>
                        </a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#">Viaja</a>
                            </li>
                            <li>
                                <a href="#">Conduce</a>
                            </li>
                            <li>
                                <a href="#">Inicia sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!--section main -->
    <section class="section-taxi">
        <div class="container-fluid">
            <div class="row">
                <figure>
                    <div class="col-xs-10 col-xs-offset-2 col-sm-10 col-md-5 background-yellow">
                        <div>
                            <h1>Comienza a viajar
                                <br>con
                                <img src="assets/images/logoBlanco.png" alt="logo-blanco">
                                <p>
                                    <br>
                                    <br>
                                    <a class="btn btn-primary btn-lg" role="button">Descarga el app</a>
                                </p>
                            </h1>
                        </div>
                    </div>
                </figure>
            </div>
        </div>
    </section>

    <!-- section phone -->
    <section class="section-phone">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-12 fond-phone">
                    <p>La nueva app
                        <img src="assets/images/iphone6Plus.png" alt="phone"> </p>
                    <p>Llega a tu destino más rápido</p>
                </div>
            </div>
        </div>
    </section>

    <!-- section-driver -->
    <section class="section-driver">
        <div class="container-fluid">
            <div class="row">
                <figure class="col-xs-12 col-sm-12 col-md-12">
                    <h3>Conduce cuando quieras</h3>
                    <p>LabCar es una opción flexible para alcanzar tus metas financieras</p>
                    <a class="btn btn-primary btn-lg" role="button">Conviertéte en conductor</a>
                </figure>
            </div>
        </div>
    </section>

    <!-- section-map -->
    <section class="section-map">
        <div class="container-fluid">
            <div class="row">
                <h3>Tarifas</h3>
                <p>Consulta las tarifas LabCar aquí</p>
                <form class="form-horizontal col-xs-6">
                    <div class="form-group">
                        <label for="inputText3" class="col-xs-1 col-sm-2 col-md-2 control-label">
                            <img src="assets/images/shape.png" alt="shape">
                        </label>
                        <div class="col-xs-5 col-sm-4 col-md-4">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Insurgentes Centro, Cuauhtémoc, Ciudad de México">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputText3" class="col-xs-1 col-sm-2 col-md-2 control-label">
                            <img src="assets/images/shape2.png" alt="shape2">
                        </label>
                        <div class="col-xs-5 col-sm-4 col-md-4">
                            <input type="text" class="form-control" id="inputPassword3" placeholder="Carolina, Ciudad de los deportes, Ciudad de méxico">
                        </div>
                    </div>
                    <img src="assets/images/mapa.png" alt="mapa">
                    <a class="btn btn-primary btn-lg" role="button">Trazar ruta</a>
                </form>
            </div>
        </div>
    </section>




    <!-- jquery -->
    <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
    <!-- bootstrap js -->
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
