<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <!-- main.css -->
    <link rel="stylesheet" href="css/main.css">
    <title>LabCar</title>
</head>

<body>

    <!-- header -->
    <header>
        <div class="container">
            <nav class="navbar-default">
                <div class="container-fluid container-navbar">
                    <div class="row">
                        <!-- menu hamburguesa -->
                        <div class="navbar-header">
                            <ul class="nav navbar-nav navbar-left col-xs-4">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                                    aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </ul>

                            <a class="navbar-brand" href="#">
                                <figure class="col-xs-offset-5">
                                    <img src="assets/images/logoForma.png" alt="logo">
                                </figure>
                            </a>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="#">Viaja</a>
                                </li>
                                <li>
                                    <a href="#">Conduce</a>
                                </li>
                                <li>
                                    <a href="#">Inicia sesión</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- section-taxi -->
    <section class="section-taxi">
        <div class="container-fluid">
            <div class="row">
                <!-- container de la imagen -->
                <figure>
                    <div class="col-xs-10 col-xs-offset-3 col-sm-10 col-sm-offset-6 col-md-5 col-md-offset-5 box-yellow">
                        <div class="phone">
                            <h1>Comienza a viajar
                                <br>con
                                <img src="assets/images/logoBlanco.png" alt="logo-blanco">
                            </h1>
                            <p>
                                <br>
                                <button class="btn btn-default btn-lg" role="button">Descarga el app</button>
                            </p>
                        </div>
                        <div class="desktop">
                            <h1>Disfruta del viaje
                                <br>Eres dueño de tu tiempo</h1>
                            <br>
                            <h3>Viaja con
                                <img src="assets/images/logoBlanco.png" alt="logo-blanco">
                            </h3>
                            <br>
                            <p>
                                <button class="btn btn-default btn-lg" role="button">REGÍSTRATE</button>
                                <hr class="line">
                                <br>
                                <button class="btn btn-default btn-lg" role="button">Conviértete en un conductor</button>
                            </p>
                        </div>
                    </div>
                </figure>
            </div>
        </div>
    </section>




    <!-- jquery -->
    <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
    <!-- bootstrap js -->
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
